        transform: translate(-50%, -50%);

        font-weight: bold;
        color: #ff1493;

function CS75_GenericQuiz({ title, questions, darkMode }) {
  const buildSession = (allQuestions, countStr) => {
    const arr = Array.isArray(allQuestions) ? [...allQuestions] : [];
    // FisherYates shuffle
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    const raw = (countStr ?? "").toString().trim();
    if (!raw) return arr;
    const n = Number(raw);
    if (!Number.isFinite(n) || n <= 0) return arr;
    return arr.slice(0, Math.min(arr.length, Math.floor(n)));
  };

  const [desiredCount, setDesiredCount] = useState("");
  const [sessionQs, setSessionQs] = useState(() => buildSession(questions, ""));

  const [idx, setIdx] = useState(0);
  const [answers, setAnswers] = useState({});
  const [locked, setLocked] = useState({});
  const [score, setScore] = useState(0);

  const [showSummary, setShowSummary] = useState(false);
  const [timeSpent, setTimeSpent] = useState(() => ({})); // { [qId]: seconds }
  const lastTickRef = useRef(Date.now());
  const lastQIdRef = useRef(sessionQs?.[0]?.id);

  // Track time spent per question (by question id)
  useEffect(() => {
    const now = Date.now();
    const prevQId = lastQIdRef.current;
    const elapsed = Math.max(0, Math.round((now - lastTickRef.current) / 1000));
    if (prevQId != null) {
      setTimeSpent((p) => ({ ...p, [prevQId]: (p[prevQId] || 0) + elapsed }));
    }
    lastTickRef.current = now;
    lastQIdRef.current = sessionQs?.[idx]?.id;
    // eslint-disable-next-line react-hooks/exhaustive-deps
  }, [idx, sessionQs]);

  // Also record time when leaving the page / component unmounts
  useEffect(() => {
    return () => {
      const now = Date.now();
      const prevQId = lastQIdRef.current;
      const elapsed = Math.max(0, Math.round((now - lastTickRef.current) / 1000));
      if (prevQId != null) {
        try {
          // setState in unmount is okay in practice here since React will ignore after unmount;
          // keep it safe anyway.
          // (No-op if component is already unmounted.)
        } catch (e) {}
      }
    };
  }, []);


  // Rebuild session when the question set changes (e.g., switching quizzes)
  useEffect(() => {
    const newQs = buildSession(questions, desiredCount);
    setSessionQs(newQs);
    setIdx(0);
    setAnswers({});
    setLocked({});
    setScore(0);
    setShowSummary(false);
    setTimeSpent({});
    lastTickRef.current = Date.now();
    lastQIdRef.current = newQs?.[0]?.id;
    // eslint-disable-next-line react-hooks/exhaustive-deps
  }, [questions]);
  const q = sessionQs[idx];
  const isLocked = !!locked[q.id];
  const attempted = Object.keys(locked).length;
  const total = sessionQs.length;
  const incorrect = Math.max(0, attempted - score);
  const gradePct = total ? Math.round((score / total) * 100) : 0;

  const Stat = ({ label, value }) => (
    <div className={`rounded-2xl border p-4 text-center ${darkMode ? "bg-slate-800 border-slate-700" : "bg-slate-50 border-slate-200"}`}>
      <div className="text-2xl font-bold">{value}</div>
      <div className="text-xs uppercase tracking-wide opacity-70 mt-1">{label}</div>
    </div>
  );

  const checkCorrectFor = (qq) => {
    if (!qq) return false;
    if (qq.type === "mcq") {
      const picked = answers[qq.id];
      return picked === qq.a;
    }
    const pickedArr = answers[qq.id] || [];
    const picked = new Set(pickedArr);
    const correct = new Set(qq.correct || []);
    if (picked.size !== correct.size) return false;
    for (const v of correct) if (!picked.has(v)) return false;
    return true;
  };

  const onSelectMCQ = (choiceIdx) => {
    if (isLocked) return;
    setAnswers((p) => ({ ...p, [q.id]: choiceIdx }));
  };

  const onToggleBox = (boxIdx) => {
    if (isLocked) return;
    setAnswers((p) => {
      const prev = p[q.id] || [];
      const set = new Set(prev);
      if (set.has(boxIdx)) set.delete(boxIdx);
      else set.add(boxIdx);
      return { ...p, [q.id]: Array.from(set).sort((a, b) => a - b) };
    });
  };

  const submit = () => {
    if (isLocked) return;

    // Add time for the current question up to the submit moment
    const now = Date.now();
    const elapsed = Math.max(0, Math.round((now - lastTickRef.current) / 1000));
    setTimeSpent((p) => ({ ...p, [q.id]: (p[q.id] || 0) + elapsed }));
    lastTickRef.current = now;

    const ok = checkCorrectFor(q);
    setLocked((p) => ({ ...p, [q.id]: true }));
    if (ok) setScore((s) => s + 1);
  };

  const next = () => {
    if (idx < sessionQs.length - 1) setIdx((i) => i + 1);
  };

  const prev = () => {
    if (idx > 0) setIdx((i) => i - 1);
  };

  const restartReshuffle = () => {
    const newQs = buildSession(questions, desiredCount);
    setSessionQs(newQs);
    setIdx(0);
    setAnswers({});
    setLocked({});
    setScore(0);
    setShowSummary(false);
    setTimeSpent({});
    lastTickRef.current = Date.now();
    lastQIdRef.current = newQs?.[0]?.id;
  };

  const reset = () => {
    // keep the same question order/count; just clear progress
    setIdx(0);
    setAnswers({});
    setLocked({});
    setScore(0);
    setShowSummary(false);
    setTimeSpent({});
    lastTickRef.current = Date.now();
    lastQIdRef.current = sessionQs?.[0]?.id;
  };

  const finishQuiz = () => {
    if (attempted !== total) return;
    // Capture final time slice for the current question
    const now = Date.now();
    const elapsed = Math.max(0, Math.round((now - lastTickRef.current) / 1000));
    setTimeSpent((p) => ({ ...p, [q.id]: (p[q.id] || 0) + elapsed }));
    lastTickRef.current = now;

    setShowSummary(true);
    if (gradePct > 80 && typeof window !== "undefined" && typeof window.launchConfetti === "function") {
      window.launchConfetti(160);
    }
  };

  const jumpToFirstIncorrect = () => {
    const first = sessionQs.findIndex((qq) => !!locked[qq.id] && !checkCorrectFor(qq));
    if (first >= 0) {
      setShowSummary(false);
      setIdx(first);
    }
  };

  const cardCls = darkMode ? "bg-slate-900 text-slate-100 border-slate-700" : "bg-white text-slate-900 border-slate-200";
  const softCls = darkMode ? "bg-slate-800 border-slate-700" : "bg-slate-50 border-slate-200";
  const btnCls = darkMode
    ? "px-3 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 text-slate-100 disabled:opacity-50"
    : "px-3 py-2 rounded-xl bg-slate-200 hover:bg-slate-300 text-slate-900 disabled:opacity-50";

  const chosen = answers[q.id];

  return (
    <div className="max-w-4xl mx-auto p-4">
      <div className={`rounded-2xl border shadow-sm p-4 mb-4 ${cardCls}`}>
        <div className="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
          <div className="flex flex-col gap-1">
            <div className="text-xl font-semibold">{title}</div>
            <div className="text-sm opacity-80">
              Question {Math.min(idx + 1, total)} / {total}  Score {score} / {attempted}
            </div>
          </div>

          <div className={`rounded-2xl border p-3 ${softCls} w-full sm:w-[360px]`}>
            <div className="text-sm font-medium mb-2">Question Count</div>
            <div className="flex gap-2 items-center">
              <input
                type="number"
                min="1"
                max={questions.length}
                value={desiredCount}
                onChange={(e) => setDesiredCount(e.target.value)}
                placeholder="All"
                className={`w-28 px-3 py-2 rounded-xl border outline-none ${darkMode ? "bg-slate-900 border-slate-700 text-slate-100" : "bg-white border-slate-200 text-slate-900"}`}
              />
              <button className={`px-3 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white`} onClick={restartReshuffle}>
                Restart / Reshuffle
              </button>
            </div>
            <div className="text-xs opacity-70 mt-2">Enter a number (e.g., 20) or leave as All.</div>
          </div>
        </div>
      </div>

      {!showSummary ? (
        <div className={`rounded-2xl border shadow-sm p-4 ${cardCls}`}>
          <div className="text-sm opacity-80 mb-2">{q.type === "check" ? "Check ALL that apply." : "Choose ONE answer."}</div>

          <pre className={`whitespace-pre-wrap break-words rounded-xl border p-3 mb-4 ${softCls}`}>
            {q.q}
          </pre>

          {q.type === "mcq" ? (
            <div className="grid gap-2">
              {q.choices.map((c, i) => {
                const picked = chosen === i;
                const lockedNow = isLocked;
                const correct = lockedNow && i === q.a;
                const wrongPicked = lockedNow && picked && i !== q.a;

                const choiceCls = lockedNow
                  ? (correct ? "border-emerald-500" : wrongPicked ? "border-rose-500" : (darkMode ? "border-slate-700" : "border-slate-200"))
                  : (picked ? "border-indigo-500" : (darkMode ? "border-slate-700" : "border-slate-200"));

                return (
                  <button
                    key={i}
                    className={`text-left rounded-xl border p-3 hover:opacity-95 ${choiceCls} ${darkMode ? "bg-slate-800" : "bg-white"}`}
                    onClick={() => onSelectMCQ(i)}
                    disabled={lockedNow}
                  >
                    <div className="font-medium">{String.fromCharCode(65 + i)}.</div>
                    <div className="whitespace-pre-wrap break-words">{c}</div>
                  </button>
                );
              })}
            </div>
          ) : (
            <div className="grid gap-2">
              {q.boxes.map((label, i) => {
                const picked = Array.isArray(chosen) ? chosen.includes(i) : false;
                const lockedNow = isLocked;
                const correctSet = new Set(q.correct || []);
                const correct = lockedNow && correctSet.has(i);
                const wrongPicked = lockedNow && picked && !correct;

                const rowCls = lockedNow
                  ? (correct ? "border-emerald-500" : wrongPicked ? "border-rose-500" : (darkMode ? "border-slate-700" : "border-slate-200"))
                  : (picked ? "border-indigo-500" : (darkMode ? "border-slate-700" : "border-slate-200"));

                return (
                  <label key={i} className={`flex items-start gap-3 rounded-xl border p-3 ${rowCls} ${darkMode ? "bg-slate-800" : "bg-white"}`}>
                    <input
                      type="checkbox"
                      checked={picked}
                      disabled={lockedNow}
                      onChange={() => onToggleBox(i)}
                      className="mt-1"
                    />
                    <div className="whitespace-pre-wrap break-words">{label}</div>
                  </label>
                );
              })}
            </div>
          )}

          <div className="flex flex-wrap gap-2 mt-4">
            <button className={btnCls} onClick={prev} disabled={idx === 0}>Prev</button>
            <button className={btnCls} onClick={next} disabled={idx === total - 1}>Next</button>
            <button className={btnCls} onClick={submit} disabled={isLocked || (q.type === "mcq" ? (answers[q.id] == null) : false)}>Submit</button>
            <button className={btnCls} onClick={finishQuiz} disabled={attempted !== total}>Finish Quiz</button>
            <button className={btnCls} onClick={reset}>Restart</button>
          </div>

          {isLocked ? (
            <div className={`mt-4 rounded-xl border p-3 ${softCls}`}>
              <div className="font-semibold mb-1">
                {checkCorrectFor(q) ? " Correct" : " Not quite"}
              </div>
              {q.exp ? <div className="whitespace-pre-wrap break-words opacity-90">{q.exp}</div> : null}
            </div>
          ) : null}
        </div>
      ) : (
        <div className={`rounded-2xl border shadow-sm p-6 ${cardCls}`}>
          <div className="flex items-start justify-between gap-4 flex-wrap">
            <div>
              <div className="text-2xl font-bold mb-1">Quiz Summary</div>
              <div className="opacity-80">Heres how you did this session.</div>
            </div>
            <div className={`text-5xl font-extrabold ${gradePct > 80 ? "text-pink-500" : (darkMode ? "text-slate-200" : "text-slate-700")}`}>
              {gradePct > 80 ? "Awesome!" : "Done!"}
            </div>
          </div>

          <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mt-5">
            <Stat label="Total" value={total} />
            <Stat label="Attempted" value={attempted} />
            <Stat label="Correct" value={score} />
            <Stat label="Incorrect" value={incorrect} />
            <Stat label="Grade (%)" value={gradePct} />
          </div>

          <div className="flex flex-wrap gap-2 mt-5">
            <button
              className={`${btnCls} ${darkMode ? "bg-slate-700" : "bg-slate-200"}`}
              onClick={() => setShowSummary(false)}
            >
              Review Questions
            </button>
            <button
              className="px-3 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700 disabled:opacity-60"
              onClick={jumpToFirstIncorrect}
              disabled={sessionQs.filter((qq) => !!locked[qq.id] && !checkCorrectFor(qq)).length === 0}
              title="Jump to the first question you missed"
            >
              Review Incorrect Answers
            </button>
            <button className="px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700" onClick={restartReshuffle}>
              Restart / Reshuffle
            </button>
          </div>

          <div className="mt-6 overflow-x-auto max-h-[500px] overflow-y-auto rounded-xl">
            <table className={`min-w-full border rounded-xl overflow-hidden ${darkMode ? "border-slate-700" : "border-slate-200"}`}>
              <thead className={`${darkMode ? "bg-slate-800" : "bg-slate-100"} sticky top-0 z-10`}>
                <tr className="[&>th]:px-3 [&>th]:py-2 [&>th]:text-left [&>th]:text-sm [&>th]:font-semibold">
                  <th>Question</th>
                  <th>Result</th>
                  <th>Time Spent</th>
                </tr>
              </thead>
              <tbody className={darkMode ? "divide-y divide-slate-700" : "divide-y divide-slate-200"}>
                {sessionQs.map((qq, i) => {
                  const wasAttempted = !!locked[qq.id];
                  const wasCorrect = wasAttempted && checkCorrectFor(qq);
                  const t = timeSpent[qq.id] || 0;
                  return (
                    <tr key={qq.id} className="[&>td]:px-3 [&>td]:py-2">
                      <td className="align-top">
                        <button
                          className={`text-left underline decoration-dotted ${darkMode ? "text-slate-100" : "text-slate-900"}`}
                          onClick={() => { setShowSummary(false); setIdx(i); }}
                          title="Jump to this question"
                        >
                          <span className="font-medium">Q{i + 1}.</span> {qq.q.split("\n")[0].slice(0, 140)}{qq.q.split("\n")[0].length > 140 ? "" : ""}
                        </button>
                      </td>
                      <td className="align-top">
                        {!wasAttempted ? (
                          <span className={darkMode ? "text-slate-400" : "text-slate-500"}>Not attempted</span>
                        ) : wasCorrect ? (
                          <span className="text-emerald-500 font-medium">Correct</span>
                        ) : (
                          <span className="text-rose-500 font-medium">Incorrect</span>
                        )}
                      </td>
                      <td className="align-top">{formatTime(t)}</td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>
      )}
    </div>
  );
}

const QUIZZES = [
  { key: "cs75_mcq_ch1_4", title: "CS75 MCQ Ch1-4", Component: CS75_Ch1_4_Quiz },
  { key: "cs75_cata_ch1_4", title: "CS75 CATA Ch1-4", Component: CS75_Ch1_4_CATA_Quiz },
  { key: "cs75_cata_ch5_6", title: "CS75 CATA Ch5-6", Component: CS75_Ch5_6_Quiz },

function formatTime(seconds) {
  const s = seconds || 0;
  const mins = Math.floor(s / 60);
  const secs = s % 60;
  const mm = String(mins).padStart(2, "0");
  const ss = String(secs).padStart(2, "0");
  return `${mm}:${ss}`;
}

function Launcher() {
  const [activeKey, setActiveKey] = useState(null);

  // Dark mode (persisted in localStorage)
  const [darkMode, setDarkMode] = useState(() => {
    if (typeof window === "undefined") return false;
    try {
      const saved = window.localStorage.getItem("biomegaquiz_dark");
      return saved === "1";
    } catch (e) {
      return false;
    }
  });

  // Per-quiz timer (seconds) and meta (runs + scores)
  const [timers, setTimers] = useState(() => {
    if (typeof window === "undefined") return {};
    try {
      const raw = window.localStorage.getItem("biomegaquiz_timers");
      return raw ? JSON.parse(raw) : {};
    } catch (e) {
      return {};
    }
  });

  const [quizMeta, setQuizMeta] = useState(() => {
    if (typeof window === "undefined") return {};
    try {
      const raw = window.localStorage.getItem("biomegaquiz_meta");
      return raw ? JSON.parse(raw) : {};
    } catch (e) {
      return {};
    }
  });

  // Per-session summary of the most recent completed quiz
  const [summary, setSummary] = useState(null);

  // Persist dark mode + timers + meta
  useEffect(() => {
    try {
      window.localStorage.setItem("biomegaquiz_dark", darkMode ? "1" : "0");
    } catch (e) {}
  }, [darkMode]);

  useEffect(() => {
    try {
      window.localStorage.setItem("biomegaquiz_timers", JSON.stringify(timers));
    } catch (e) {}
  }, [timers]);

  useEffect(() => {
    try {
      window.localStorage.setItem("biomegaquiz_meta", JSON.stringify(quizMeta));
    } catch (e) {}
  }, [quizMeta]);

  // Timer: tick only for the active quiz
  useEffect(() => {
    if (!activeKey) return;
    const id = setInterval(() => {
      setTimers(prev => ({
        ...prev,
        [activeKey]: (prev[activeKey] || 0) + 1,
      }));
    }, 1000);
    return () => clearInterval(id);
  }, [activeKey]);

  const active = QUIZZES.find(q => q.key === activeKey);

  const rootClasses = darkMode
    ? "min-h-screen bg-slate-900 text-slate-100 transition-colors duration-300"
    : "min-h-screen bg-slate-50 text-slate-900 transition-colors duration-300";

  const cardClasses = darkMode
    ? "bg-slate-800 border border-slate-700 rounded-2xl shadow-md p-5 flex flex-col justify-between transform transition duration-200 hover:-translate-y-1 hover:shadow-2xl hover:ring-2 hover:ring-indigo-400/60"
    : "bg-white border border-slate-200 rounded-2xl shadow-md p-5 flex flex-col justify-between transform transition duration-200 hover:-translate-y-1 hover:shadow-2xl hover:ring-2 hover:ring-indigo-400/60";

  const subTextClasses = darkMode ? "text-slate-300" : "text-slate-600";

  const headerClasses = darkMode
    ? "p-4 bg-slate-950/80 text-slate-50 flex justify-between items-center shadow-lg backdrop-blur"
    : "p-4 bg-indigo-700 text-white flex justify-between items-center shadow-lg";

  const footerClasses = darkMode
    ? "bg-slate-950/80 text-slate-200 text-center py-3 text-xs italic shadow-inner"
    : "bg-indigo-700 text-white text-center py-3 text-xs italic shadow-inner";

  const timerBadgeClasses = darkMode
    ? "px-3 py-1 rounded-full text-xs font-mono bg-slate-800 text-emerald-300 border border-slate-600"
    : "px-3 py-1 rounded-full text-xs font-mono bg-slate-100 text-emerald-700 border border-emerald-200";

  const darkToggleClasses = darkMode
    ? "flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-xs text-slate-100 border border-slate-600 hover:bg-slate-700 transition"
    : "flex items-center gap-2 px-3 py-1 rounded-full bg-white/90 text-xs text-slate-800 border border-slate-200 hover:bg-slate-50 transition";

  const handleOpenQuiz = (key) => {
    // Start a fresh timer for this quiz
    setTimers(prev => ({ ...prev, [key]: 0 }));
    setActiveKey(key);
  };

  const handleFinishQuiz = () => {
    if (!activeKey) return;
    const currentTime = timers[activeKey] || 0;
    let score = null;

    // Ask user for optional score (0100)
    try {
      const input = window.prompt(
        "Optional: enter your score for this quiz (0100). Leave blank to skip:",
        quizMeta[activeKey]?.lastScore != null ? String(quizMeta[activeKey].lastScore) : ""
      );
      if (input !== null && input.trim() !== "") {
        const num = Number(input.trim());
        if (!Number.isNaN(num) && num >= 0 && num <= 100) {
          score = Math.round(num);
        }
      }
    } catch (e) {}

    const prevMeta = quizMeta[activeKey] || {};
    const completedRuns = (prevMeta.completedRuns || 0) + 1;
    const totalTimeSeconds = (prevMeta.totalTimeSeconds || 0) + currentTime;
    const bestScore =
      score != null
        ? Math.max(score, prevMeta.bestScore != null ? prevMeta.bestScore : score)
        : prevMeta.bestScore;
    const lastScore = score != null ? score : (prevMeta.lastScore ?? null);

    const updatedMetaForQuiz = {
      ...prevMeta,
      completedRuns,
      lastScore,
      bestScore: bestScore ?? null,
      totalTimeSeconds,
    };

    // Update meta state
    setQuizMeta(prev => ({
      ...prev,
      [activeKey]: updatedMetaForQuiz,
    }));

    // Set per-session summary so the menu can display it
    const quizInfo = QUIZZES.find(q => q.key === activeKey);
    setSummary({
      key: activeKey,
      title: quizInfo ? quizInfo.title : activeKey,
      elapsedSeconds: currentTime,
      completedRuns,
      lastScore,
      bestScore: updatedMetaForQuiz.bestScore,
    });

    // Go back to menu
    setActiveKey(null);
  };

  const toggleDarkMode = () => setDarkMode(prev => !prev);

  // ACTIVE QUIZ VIEW
  if (active) {
    const meta = quizMeta[activeKey] || {};
    const elapsed = timers[activeKey] || 0;
    const Q = active.Component;

    return (
      <div className={rootClasses}>
        <div className="flex flex-col min-h-screen">
          <header className={headerClasses}>
            <div className="flex flex-col gap-1">
              <h1 className="font-bold text-lg flex items-center gap-2">
                <span className="inline-block h-2 w-2 rounded-full bg-emerald-400 animate-pulse" />
                {active.title}
              </h1>
              <div className="flex flex-wrap items-center gap-2 text-xs opacity-90">
              </div>
            </div>

            <div className="flex items-center gap-3">
              <button
                type="button"
                onClick={() => setActiveKey(null)}
                className="px-3 py-1 rounded-lg bg-white/90 text-indigo-700 text-sm font-semibold shadow hover:bg-slate-100 transition"
              >
                 Back to Menu
              </button>
            </div>
          </header>

          <main className="flex-1 overflow-auto p-4 md:p-6">
            {QUIZZES.map((q) => {
              const QuizComp = q.Component;
              const isActive = q.key === activeKey;
              return (
                <div key={q.key} className={isActive ? "" : "hidden"}>
                  <QuizComp darkMode={darkMode} />
                </div>
              );
            })}
          </main>

          <footer className={footerClasses}>
            Built for <span className="font-semibold text-amber-300">Phung-Hieu Diep</span> 
          </footer>
        </div>
      </div>
    );
  }

  // MENU VIEW
  return (
    <div className={rootClasses}>
      <div className="min-h-screen flex flex-col items-center p-4 md:p-8">
        <header className="w-full max-w-5xl flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
          <div>
            <h1 className="text-3xl font-bold text-indigo-600 mb-1">
              CS75  Quiz Launcher
            </h1>
            <p className={subTextClasses + " max-w-2xl text-sm md:text-base"}>
              Choose a module below. Your timer, run count, and best score are saved per quiz
              on this device so you can hop between topics without losing your place.
            </p>
          </div>
        </header>

        <main className="w-full max-w-5xl flex-1">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
            {QUIZZES.map((q, idx) => {
              const meta = quizMeta[q.key] || {};
              const totalTime = meta.totalTimeSeconds || 0;
              const avgTime =
                meta.completedRuns && totalTime
                  ? Math.round(totalTime / meta.completedRuns)
                  : null;

              return (
                <button
                  key={q.key}
                  type="button"
                  onClick={() => handleOpenQuiz(q.key)}
                  className={cardClasses}
                  style={{ animationDelay: `${idx * 60}ms` }}
                >
                  <div className="flex-1 text-left">
                    <h2 className="text-lg font-semibold mb-1">{q.title}</h2>
                  </div>

                  <div className="mt-4 flex items-center justify-between">
                    <span className="px-3 py-1 rounded-full bg-indigo-600 text-white text-xs font-semibold shadow">
                      Open Quiz
                    </span>
                  </div>
                </button>
              );
            })}
</div>
        </main>

        <footer className="mt-6 text-[0.7rem] text-slate-400 text-center">
          Built for <span className="font-semibold text-indigo-500">Phung-Hieu Diep</span> 
          Progress is stored locally in this browser (clearing site data will reset it).
        </footer>
      </div>
    </div>
  );
}

function ConfettiRain({ count = 120 }) {
  const pieces = React.useMemo(
    () =>
      Array.from({ length: count }).map((_, i) => {
        const colors = ["#f97316", "#22c55e", "#3b82f6", "#e11d48", "#eab308", "#a855f7"];
        return {
          id: i,
          left: Math.random() * 100,
          duration: 2.5 + Math.random() * 1.5,
          delay: Math.random() * 0.8,
          size: 6 + Math.random() * 6,
          rotate: Math.random() * 360,
          color: colors[Math.floor(Math.random() * colors.length)],
        };
      }),
    [count]
  );

  return (
    <div className="pointer-events-none fixed inset-0 z-50 overflow-hidden">
      {pieces.map((p) => (
        <div
          key={p.id}
          className="confetti-piece"
          style={{
            left: `${p.left}%`,
            width: p.size,
            height: p.size * 1.6,
            backgroundColor: p.color,
            animationDuration: `${p.duration}s`,
            animationDelay: `${p.delay}s`,
            transform: `rotate(${p.rotate}deg)`,
          }}
        />
      ))}
    </div>
  );
}
